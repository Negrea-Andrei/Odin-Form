<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <img class="background" src="./form-image.jpg">
    <div class="logo-background"></div>
    <div class="text">ODIN FORM</div>
    <img class="logo" src="./odin-lined.png">
    <div>
        <div class="sign-up-form">
            <div class="text-form">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sing up <em>now</em>!
                <br>
                <br>
                You <em>know</em> you want this!
            </div>
        </div>
        <form>
            <div class="form-space">
                <form action="#" method="post">
                    <div class="action">
                        Let's do this!
                    </div>
                    <div class="name">
                        <div class="first">
                            <label for="first-name">*First Name </label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="second">
                            <label for="last-name">*Last Name </label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="contact">
                        <div class="first">
                            <label for="email">*Email </label>
                            <input type="email" id="email">
                        </div>
                        <div class="second">
                            <label for="phone-number">*Phone Number </label>
                            <input type="number" id="phone-number">
                        </div>
                    </div>
                    <div class="password">
                        <div class="first">
                            <label for="password">*Password </label>
                            <input type="password" id="password">
                        </div>
                        <div class="second">
                            <label for="check-password">*Check Password </label>
                            <input type="password" id="check-password">
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <div>
            </div>
        </form>
</body>

</html>
